name: Run Frontend and Backend tests

on:
  push:
    branches:
      - '**'
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Setup Node.js for frontend
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # Use package.json for caching so it works even if package-lock.json is missing
          cache-dependency-path: View/package.json

      # Install frontend dependencies (will generate package-lock.json if missing)
      - name: Install Frontend Dependencies
        run: npm install
        working-directory: ./View

      # Run React/Vite frontend tests
      - name: Run Frontend tests
        run: npm test --if-present
        working-directory: ./View

      # Lint frontend code
      - name: Lint Frontend
        run: npm run lint --if-present
        working-directory: ./View

      # Setup PHP for backend
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, dom, curl, pdo, pdo_mysql
          coverage: none

      # Install Composer dependencies
      - name: Install Backend Dependencies
        run: composer install --no-interaction --no-progress --prefer-dist
        working-directory: ./

      # Validate PHP syntax
      - name: Validate PHP Syntax
        run: find . -name "*.php" -exec php -l {} \;

      # Run PHPUnit tests
      - name: Run PHP Unit tests
        run: ./vendor/bin/phpunit
        working-directory: ./api
